<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivastock´s</title>
    <link rel="stylesheet" href="/css/nuevoProducto.css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="/js/arrastra.js" defer>
        
        </script>
        
</head>

<body>
    <header>
        <img src="/images/Logo.png" alt="Logo" id="logocabecera">
        <span id="nombretiendaheader">Ivastock´s</span>
        <div class="language-select-container">

            <select id="language-select" class="language-select">
                <option value="es">Español</option>
                <option value="en">English</option>
                <option value="fr">Français</option>

            </select>
        </div>
        <div id="social-icons">

            <a href="#" id="social-icon"><img src="/images/twittericon.png" alt="Twitter"></a>
            <a href="#" id="social-icon"><img src="/images/facebookicon.png" alt="Facebook"></a>
            <a href="#" id="social-icon"><img src="/images/instagramicon.png" alt="Instagram"></a>
        </div>
    </header>
    <div id="contenedor-formulario">
        
    <form id="formulario" action="#" method="post" th:action="@{/producto/editar/submit}" th:object="${productoForm}" enctype="multipart/form-data">
        <div id="contenedor-logo"><img src="/images/Logo.png" alt="Logo" id="logo"><span id="nombrelogo">Ivastock´s</span></div>
        
        <label>Categoria
            <select name="categoria" th:field="*{categoria}">
                <option th:each="cat : ${listaCategorias}" th:value="${cat.id}" th:text="${cat.nombre}">
                </option>
            </select>
        </label>
        <label hidden>Id: <input type="text" id="id" th:field="*{id}"  /> </label>
        <label>Nombre: <input type="text" id="nombre" th:field="*{nombre}" /></label> <br>
        <label for="imagen" id="area-carga" class="area-carga">
            Arrastra aquí tu imagen o haz clic para seleccionar
        </label>
        <img id="vista-previa-imagen" src="#" alt="Vista previa de la imagen" style="display: none; max-width: 100%; max-height: 100px;" />
        <input type="file" id="imagen" accept="image/*" name="file" style="display: none;" /> <br>
        <button id="borrar-imagen" type="button" style="display: none;">Borrar imagen</button>

        
        <label>Descripcion del Producto: <textarea name="descripcion" th:field="*{descripcion}" id="descripcion"
                cols="30" rows="10" maxlength="415"></textarea></label>
                <label>Precio: <input type="text" id="nombre" th:field="*{precio}" /></label> <br>
                <label>Unidades Disponibles: <input type="text" id="nombre" th:field="*{stock}" /></label> <br>
        <br>
        <input type="submit" id="botonenviar">
    </form>
    <div>


</body>

</html>
