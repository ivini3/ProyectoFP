<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Carrito de Compras</h1>
    
    <h2>Productos en el carrito:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th> <!-- Nueva columna para la cantidad -->
                <th>Imagen</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${carrito.productos}">
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.cantidad}"></td> <!-- Muestra la cantidad del producto -->
                <td><img th:src="'/files/' + ${producto.imagen}" alt="Imagen del producto"></td>
                <td>
                    <form method="post" th:action="@{/eliminar/{id}(id=${producto.id})}">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <h2>Total: <span th:text="${total}"></span></h2>

    <a th:href="@{/}" text-decoration="none">Inicio</a>
</body>
</html>
